<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/8ebf7ff831.js" crossorigin="anonymous"></script>
    <title>Social Media</title>
</head>
<body>
    <div class="wrapper">
        <div class="button">
            <div class="icon"><i class="fa-brands fa-facebook"></i></div>
            <span><a class="link" href="https://www.facebook.com/">Facebook</a></span>
        </div>
        <div class="button">
            <div class="icon"><i class="fa-brands fa-x-twitter"></i></i></div>
            <span><a class="link" href="https://twitter.com/">X-Twitter</a></span>
        </div>
        <div class="button">
            <div class="icon"><i class="fa-brands fa-instagram"> </i></div>
            <span><a class="link" href="https://instagram.com/">Instagram</a></span>
        </div>
        <div class="button">
            <div class="icon"><i class="fa-brands fa-github"></i></div>
            <span><a class="link" href="https://Github.com/">Github</a></span>
        </div>
        <div class="button">
            <div class="icon"><i class="fa-brands fa-youtube"></i></div>
            <span><a class="link" href="https://youtube.com/">Youtube</a></span>
        </div>
    </div>
</body>
</html>
