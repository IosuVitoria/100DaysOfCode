<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <main class="main__body">
    <header class="main__body__header">
      <img src="./assets/images/avatar-jessica.jpeg" alt="jessica avatar">
      <div class="main__body__header__data">
          <h3>Jessica Randall</h3>
          <h4>London, United Kingdom</h4>
      </div>
      <h5 class="main__body__header__job">"Front-end developer and avid reader."</h5> 
    </header>
      <ul>
        <li class="main__social__media__element">GitHub</li>
        <li class="main__social__media__element">Frontend Mentor</li>
        <li class="main__social__media__element">LinkedIn</li>
        <li class="main__social__media__element">Twitter</li>
        <li class="main__social__media__element">Instagram</li>
      </ul>
  </main>
  
  <div class="attribution">
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Challenge by Frontend Mentor</a>. 
    <a href="#"> Coded by Iosu GÃ³mez Valdecantos</a>.
  </div>
</body>
</html>
