<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GASTEIZFLIX</title>
    <script src="script2.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>GASTEIZFLIX</h1>
    </header>
    <div class="filters-container">
        <label for="nombre">Filtrar por Nombre:</label>
        <input type="text" id="nombre" placeholder="Nombre de la película">
        <label for="filter-select">Filtrar por Género:</label>
        <select id="filter-select">
            <option value="">Todos</option>
            <option value="Acción">Acción</option>
            <option value="Ciencia Ficción">Ciencia Ficción</option>
            <option value="Aventura">Aventura</option>
        </select>
        <label for="anio">Filtrar por Año:</label>
        <input type="number" id="anio" placeholder="Año de lanzamiento">
    </div>
    <div class="movie-container" id="movieContainer">
    </div>
    <div class="pagination" id="pagination">
    </div>
</body>
</html>
