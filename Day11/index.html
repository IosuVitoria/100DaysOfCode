<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP CLIMÁTICA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/logo.jpg" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="weather-content">
        <h1>Buscador del clima</h1>
        <div class="result">
            <p>Agregue cuidad y pais</p>
            <!-- <h5>Clima en Zaragoza</h5>
            <img src="" alt="">
            <h2>28°C</h2>
            <p>Max: 29°C</p>
            <p>Min: 27°C</p> -->
        </div>
        <form action="" method="POST" class="get-weather">
            <input type="text" name="city" id="city" placeholder="Introduce tu ciudad...">
            <select name="" id="country" title="Select the country">
                <option disabled selected value="">Selecciona el país</option>
                <option value="DE">Alemania</option>
                <option value="AD">Andorra</option>
                <option value="BE">Bélgica</option>
                <option value="CY">Chipre</option>
                <option value="DK">Dinamarca</option>
                <option value="EE">Estonia</option>
                <option value="ES" selected>España</option>
                <option value="FI">Finlandia</option>
                <option value="FR">Francia</option>
                <option value="GI">Gibraltar</option>
                <option value="GR">Grecia</option>
                <option value="IE">Irlanda</option>
                <option value="IS" >Islandia</option>
                <option value="IT">Italia</option>
                <option value="MC">Mónaco</option>
                <option value="MT">Malta</option>
                <option value="NL">Países Bajos</option>
                <option value="PT">Portugal</option>
                <option value="SE">Suecia</option>
            </select>
            <input type="submit" name="" id="" value="Consultar">
        </form>
    </section>
</body>
</html>
