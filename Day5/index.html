<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FizzBuzz ajustable</h1>
        <form id="fizzBuzzForm">
            <label for="fizzNumber">Número para Fizz:</label>
            <input type="number" id="fizzNumber" min="1" max = "100" value="3">
            
            <label for="buzzNumber">Número para Buzz:</label>
            <input type="number" id="buzzNumber" min="1" max = "100" value="5">
            
            <label for="maxNumber">Número máximo:</label>
            <input type="number" id="maxNumber" min="1" value="200">
            
            <button type="button" onclick="generateFizzBuzz()">Generar FizzBuzz</button>
        </form>
        
        <table id="resultTable">
            <tr>
                <th>Número</th>
                <th>Fizz</th>
                <th>Buzz</th>
                <th>FizzBuzz</th>
            </tr>
        </table>
    </div>
</body>
</html>
