<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="language-selector.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="./assets/logo.jpg" type="image/x-icon">
    <title>Generador de Contraseñas</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-5">
                <div class="card p-4 shadow">
                    <h2 class="text-center mb-4" id="title">Generador de Contraseñas</h2>
                    <div class="language-selector">
                        <div class="flag-icon flag-icon-us flag-icon active" id="en" onclick="changeLanguage('en')"><img src="./assets/inglaterra.png" alt="Imagen inglaterra"></div>
                        <div class="flag-icon flag-icon-es flag-icon" id="es" onclick="changeLanguage('es')"><img src="./assets/españa.png" alt="imagen españa"></div>
                    </div>
                    <div class="mb-3">
                        <label for="inputLength" class="form-label" id="lengthLabel">Longitud</label>
                        <input type="number" name="inputLength" id="inputLength" class="form-control" min="2" max="45">
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" name="checkbox1" id="checkbox1" class="form-check-input">
                        <label for="checkbox1" class="form-check-label" id="includeNumbersLabel">Incluir números</label>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" name="checkbox2" id="checkbox2" class="form-check-input">
                        <label for="checkbox2" class="form-check-label" id="includeSymbolsLabel">Incluir símbolos</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" id="btnGenerate" onclick="generate()">&#191;Generate password?</button>
                    </div>
                    <hr class="my-4">
                    <div class="d-grid gap-2">
                        <span id="generatedPassword" class="badge badge-success"></span>
                        <button class="btn btn-secondary mt-2" id="copyButton" onclick="copyToClipboard()" disabled>&#191;Copy to clipboard?</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
